<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ user[1] }}'s Profile</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-direction: column;
            height: 100vh;
        }
        h1 {
            color: #4267b2;
            text-align: center;
            margin-top: 30px;
        }
        .profile-container {
            background-color: white;
            padding: 20px;
            width: 80%;
            max-width: 600px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }
        p {
            font-size: 16px;
            color: #333;
        }
        h3 {
            color: #333;
        }
        .post-list {
            list-style: none;
            padding: 0;
        }
        .post-list li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3b5998;
            color: white;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            text-align: center;
            margin-top: 20px;
        }
        .btn:hover {
            background-color: #365899;
        }
        a {
            color: #4267b2;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            color: #777;
        }
    </style>
</head>
<body>

    <h1>{{ user[1] }}'s Profile</h1>

    <div class="profile-container">
        <p><strong>Description:</strong> {{ user[2] }}</p>

        <h3>Posts:</h3>
        {% if posts %}
        <ul class="post-list">
            {% for post in posts %}
                <li>{{ post[0] }} ({{ post[1] }})</li>
            {% endfor %}
        </ul>
        {% else %}
            <p>No posts yet.</p>
        {% endif %}

        <form method="POST" action="{{ url_for('send_friend_request', user_id=user[0]) }}">
            <button type="submit" class="btn">Add Friend</button>
        </form>

        <footer>
            <a href="{{ url_for('search_user') }}">Back to search</a>
        </footer>
    </div>

</body>
</html>
