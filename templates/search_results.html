<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        };
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50 dark:bg-gray-900 min-h-screen font-poppins text-gray-800 dark:text-gray-200">
    <div class="max-w-4xl mx-auto p-4 sm:p-6">
        <header class="bg-gradient-to-r from-blue-500 to-indigo-600 text-white p-6 rounded-xl shadow-lg mb-8 text-center">
            <h1 class="text-3xl sm:text-4xl font-bold">Search Results for "{{ search_query }}"</h1>
        </header>
        <main>
            {% if users %}
                <ul class="space-y-3">
                    {% for user in users %}
                        <li class="flex items-center gap-3 p-3 bg-white dark:bg-gray-800 rounded-lg shadow-md hover:shadow-lg transition">
                            <div class="w-8 h-8 bg-blue-100 dark:bg-blue-900 rounded-full flex items-center justify-center">
                                <i class="fas fa-user text-blue-500 dark:text-blue-400"></i>
                            </div>
                            <a href="{{ url_for('profile', user_id=user[0]) }}" class="text-blue-500 dark:text-blue-400 hover:underline font-medium">{{ user[1] }}</a>
                            <form action="{{ url_for('send_friend_request', friend_id=user[0]) }}" method="POST" class="inline">
                                <button type="submit" class="px-4 py-2 bg-blue-500 dark:bg-blue-600 text-white rounded-lg hover:bg-blue-600 dark:hover:bg-blue-700 transition">Add Friend</button>
                            </form>
                        </li>
                    {% endfor %}
                </ul>
            {% else %}
                <p class="text-gray-500 dark:text-gray-400 italic">No users found.</p>
            {% endif %}
            <a href="{{ url_for('home') }}" class="mt-4 inline-block text-blue-500 dark:text-blue-400 hover:underline">Back to Home</a>
        </main>
    </div>
</body>
</html>
